<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event Schedule</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            color: #333;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #009688;
            color: #fff;
            border-radius: 8px;
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #009688;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        ul li:last-child {
            border-bottom: none;
        }

        ul li strong {
            color: #00796b;
            display: block;
            font-size: 1.2em;
        }
    </style>
    <link rel="stylesheet" href="link.css">
</head>

<body>
    <a href="index.html" class="home-link">‚Üê Back to Home</a>
    <header>
        <h1>Event Schedule</h1>

            <li><strong>JavaScript Basics:</strong> September 12, 2024 - 2:00 PM</li>

        </ul>

</body>

</html>
