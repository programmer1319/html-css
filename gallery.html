<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #333;
            color: #fff;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #444;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        figure {
            background-color: #444;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            width: calc(33.333% - 20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        img {
            max-width: 100%;
            border-radius: 5px;
        }

        figcaption {
            text-align: center;
            margin-top: 10px;
            font-size: 1.1em;
            color: #ddd;
        }
    </style>
    <link rel="stylesheet" href="link.css">
</head>

<body>
    <a href="index.html" class="home-link">‚Üê Back to Home</a>
    <header>
        <h1>My Photo Gallery</h1>
    </header>
    <section>
        <figure>
            <img src="image1.jpg" alt="A beautiful landscape">
            <figcaption>Landscape</figcaption>
        </figure>
        <figure>
            <img src="image2.jpg" alt="A serene beach">
            <figcaption>Beach</figcaption>
        </figure>
        <figure>
            <img src="image3.jpg" alt="A snowy mountain">
            <figcaption>Mountain</figcaption>
        </figure>
    </section>
</body>

</html>
